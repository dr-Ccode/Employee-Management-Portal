<div class="container py-5">
  <div class="card bg-light shadow p-4">
    <h2 class="text-center text-dark mb-4">
      {{ "settings.title" | translate }}
    </h2>

    <div
      class="d-flex justify-content-between align-items-center border-bottom pb-3"
    >
      <span class="h5">{{ "settings.dark_mode" | translate }}</span>
      <i
        class="bi bi-toggle-on display-4 text-dark"
        [class.bi-toggle-off]="theme === 'light'"
        [class.bi-toggle-on]="theme === 'dark'"
        (click)="toggleTheme()"
        style="cursor: pointer"
      ></i>
    </div>
    <div class="text-danger">
      {{ "settings.note" | translate }}
    </div>
    <div
      class="d-flex justify-content-between align-items-center border-bottom pb-3"
    >
      <span class="h5"> {{ "settings.notifications" | translate }} </span>

      <i
        class="bi bi-toggle-on display-4 text-dark"
        [class.bi-toggle-on]="notificationsEnabled"
        [class.bi-toggle-off]="!notificationsEnabled"
        (click)="toggleNotifications()"
        style="cursor: pointer"
      ></i>
    </div>

    <div
      class="d-flex justify-content-between align-items-center border-bottom pb-3 mt-3"
    >
      <div class="mt-3">
        <label>{{ "settings.language" | translate }}</label>
        <select
          [(ngModel)]="selectedLanguage"
          (change)="changeLanguage(selectedLanguage)"
          class="form-select"
        >
          <option *ngFor="let lang of languages" [value]="lang.code">
            {{ lang.label }}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
